<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employer Dashboard | AIFT</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0a66c2;
  --bg:#f3f2ef;
  --card:#ffffff;
  --text:#1c1c1c;
  --muted:#6f6f6f;
  --border:#e0e0e0;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg);}

/* HEADER */
.header{
  background:white;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}
.logo{
  font-weight:800;
  font-size:22px;
}
.logo span{color:var(--primary);}
.header-buttons button{
  margin-left:10px;
}

/* BUTTON */
button{
  background:var(--primary);
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}

/* LAYOUT */
.container{
  display:grid;
  grid-template-columns:260px 1fr 300px;
  gap:20px;
  max-width:1300px;
  margin:40px auto;
}

/* CARD */
.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.05);
  margin-bottom:20px;
}

/* PROFILE */
.profile-banner{
  width:100%;
  height:120px;
  background:#ddd;
  border-radius:10px;
  object-fit:cover;
}
.profile-image{
  width:90px;
  height:90px;
  border-radius:50%;
  border:4px solid white;
  margin-top:-45px;
  object-fit:cover;
}

/* TOOL LINKS */
.tool-link{
  padding:10px 0;
  border-bottom:1px solid var(--border);
  cursor:pointer;
  font-size:14px;
}
.tool-link:hover{color:var(--primary);}

/* POSTS */
.post-box textarea{
  width:100%;
  border:none;
  resize:none;
  outline:none;
  font-size:15px;
}

.post-media img,
.post-media video{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}

.post-actions{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

.post-footer{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:14px;
  color:var(--muted);
}

.icon-btn{
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:6px;
}
.icon-btn:hover{color:var(--primary);}
.comment-box input{
  width:100%;
  padding:8px;
  border-radius:20px;
  border:1px solid var(--border);
  margin-top:8px;
}

/* RIGHT STATS */
.stat{
  margin-bottom:8px;
  font-size:14px;
}
.stat b{color:var(--text);}
</style>
</head>

<body>

<div class="container">

<!-- LEFT COLUMN -->

    <div class="tool-link" onclick="window.location.href='post-job.html'">‚ûï Post New Job</div>

    <div class="tool-link" onclick="showApplications()">üì© Applications (<span id="appCount">0</span>)</div>

<!-- CENTER COLUMN -->

    <div class="stat">Pro Status: <b id="proStatus">Free</b></div>

</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");
if(!token) window.location.href="login.html";

/* PROFILE */
async function loadProfile(){
  const res=await fetch(API+"/api/users/me",{headers:{Authorization:"Bearer "+token}});
  const user=await res.json();

document.getElementById("profileCard").innerHTML=`
  <img class="profile-banner" src="${user.bannerImage || 'https://via.placeholder.com/600x120'}">

  <input type="file" id="bannerUpload" onchange="updateProfile()" style="margin-top:5px;">

  <img class="profile-image" src="${user.profileImage || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">

  <input type="file" id="profileUpload" onchange="updateProfile()" style="margin-top:5px;">

  <h3>${user.name}</h3>
  <div style="color:#6f6f6f;font-size:14px;">${user.headline || ''}</div>
`;

  document.getElementById("followers").innerText=user.followers?.length||0;
  document.getElementById("following").innerText=user.following?.length||0;
  document.getElementById("proStatus").innerText=user.isPro?"Pro":"Free";
  document.getElementById("topProfileImg").src =
  user.profileImage || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

document.getElementById("topProfileName").innerText = user.name;
}
async function updateProfile(){

  const formData = new FormData();

  const profileFile = document.getElementById("profileUpload")?.files[0];
  const bannerFile = document.getElementById("bannerUpload")?.files[0];

  if(profileFile){
    formData.append("profileImage", profileFile);
  }

  if(bannerFile){
    formData.append("bannerImage", bannerFile);
  }

  await fetch(API+"/api/users/profile",{
    method:"PATCH",
    headers:{ Authorization:"Bearer "+token },
    body:formData
  });

  loadProfile();
}
/* POSTS */
async function loadPosts(){

  try{

    const res=await fetch(API+"/api/posts",{
      headers:{ Authorization:"Bearer "+token }
    });

    if(!res.ok){
      console.error("Post load failed:",res.status);
      return;
    }

    const posts=await res.json();
    const container=document.getElementById("posts");
    container.innerHTML="";

    if(posts.length===0){
      container.innerHTML=`
        <div class="card">
          <div style="color:#6f6f6f;">No posts yet.</div>
        </div>
      `;
      return;
    }

let html = "";

posts.forEach(post=>{
  html += `
        <div class="card">

<div style="display:flex;align-items:center;gap:10px;margin-bottom:10px;cursor:pointer;"
     onclick="visitProfile('${post.author?._id}')">

  <img src="${post.author?.profileImage || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"
       style="width:40px;height:40px;border-radius:50%;object-fit:cover;">

  <div>
    <b style="color:#1c1c1c;">
      ${post.author?.name || 'User'}
    </b>

    <div style="font-size:12px;color:#6f6f6f;">
      ${post.author?.headline || ""}
    </div>
  </div>
</div>

          <div>${post.content || ""}</div>

          ${post.mediaUrl ? `
            <div class="post-media">
              ${post.mediaType==="video"
                ? `<video controls src="${post.mediaUrl}"></video>`
                : `<img src="${post.mediaUrl}">`}
            </div>
          ` : ""}

<div class="post-footer">
  <div data-like="${post._id}">${post.likes.length} likes</div>

  <div style="display:flex;gap:15px;">
<div class="icon-btn" onclick="likePost('${post._id}')">
  ${post.likes.some(id => id === localStorage.getItem("userId")) ? "üíô Liked" : "‚ù§Ô∏è Like"}
</div>

    <div class="icon-btn" onclick="toggleCommentBox('${post._id}')">
      üí¨ Comment
    </div>

    <div class="icon-btn" onclick="sharePost('${post._id}')">
      üîÅ Share
    </div>
  </div>
</div>

<div id="comment-section-${post._id}" style="margin-top:10px;">
  ${post.comments.map(c => `
    <div style="margin-bottom:8px;">
      <b>${c.user?.name || "User"}</b>
      <div style="font-size:13px;">${c.text}</div>
    </div>
  `).join("")}
</div>

<div style="margin-top:8px;">
  <input 
    type="text"
    placeholder="Write a comment..."
    onkeydown="if(event.key==='Enter'){ addComment('${post._id}', this.value); this.value=''; }"
    style="width:100%;padding:8px;border-radius:20px;border:1px solid #ddd;"
  >
</div>

        </div>
      `;
    });
    container.innerHTML = html;

  }catch(err){
    console.error(err);
  }
}
document.getElementById("mediaInput").addEventListener("change", function(){

  const file = this.files[0];
  const previewContainer = document.getElementById("filePreviewContainer");

  previewContainer.innerHTML = "";

  if(!file) return;

  if(file.type.startsWith("image")){
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    img.style.width = "100%";
    img.style.borderRadius = "10px";
    img.style.marginTop = "10px";
    previewContainer.appendChild(img);

  }else if(file.type.startsWith("video")){
    const video = document.createElement("video");
    video.src = URL.createObjectURL(file);
    video.controls = true;
    video.style.width = "100%";
    video.style.borderRadius = "10px";
    video.style.marginTop = "10px";
    previewContainer.appendChild(video);
  }

});

/* CREATE POST */
async function createPost(){

  const content = document.getElementById("postContent").value.trim();
  const fileInput = document.getElementById("mediaInput");
  const file = fileInput.files[0];
  const postBtn = document.getElementById("postBtn");

  if(!content && !file){
    alert("Please add text or media.");
    return;
  }

  const formData = new FormData();
  formData.append("content", content);

  if(file){
    formData.append("media", file);
  }

  try{

    postBtn.innerText = "Posting...";
    postBtn.disabled = true;

    const res = await fetch(API + "/api/posts", {
      method: "POST",
      headers: { Authorization: "Bearer " + token },
      body: formData
    });

    if(!res.ok){
      const err = await res.text();
      alert("Error: " + err);
      postBtn.innerText = "Post";
      postBtn.disabled = false;
      return;
    }

    // Clear fields
    document.getElementById("postContent").value = "";
    fileInput.value = "";
    document.getElementById("filePreviewContainer").innerHTML = "";

    postBtn.innerText = "Post";
    postBtn.disabled = false;

    await loadPosts();

  }catch(err){
    console.error(err);
    alert("Post failed");
    postBtn.innerText = "Post";
    postBtn.disabled = false;
  }
}
async function openNetwork(){

  document.getElementById("feedPanel").style.display="none";
  document.getElementById("toolPanel").style.display="block";

  const res = await fetch(API + "/api/users", {
    headers:{ Authorization:"Bearer "+token }
  });

  const users = res.ok ? await res.json() : [];
  if(users.length > 0){
  loadConversation(users[0]._id, users[0].name);
}

  let html = `
    <div class="card">
      <h3>People You May Know</h3>
  `;

  users.forEach(user=>{
    if(user._id !== localStorage.getItem("userId")){
      html += `
        <div style="display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #eee;padding:12px 0;">

          <div style="display:flex;align-items:center;gap:10px;">
            <img src="${user.profileImage || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"
                 style="width:40px;height:40px;border-radius:50%;">
            <div>
              <div style="font-weight:600;">${user.name}</div>
              <div style="font-size:12px;color:#6f6f6f;">${user.headline || ''}</div>
            </div>
          </div>

          <button onclick="connectUser('${user._id}')">
            + Connect
          </button>

        </div>
      `;
    }
  });

  html += `
      <button onclick="backToFeed()" style="margin-top:20px;">‚¨Ö Back</button>
    </div>
  `;

  document.getElementById("toolPanel").innerHTML = html;
}
  async function connectUser(id){

  await fetch(API + "/api/users/" + id + "/follow", {
    method:"PATCH",
    headers:{ Authorization:"Bearer "+token }
  });

  alert("Connection updated!");
  openNetwork();
}

/* LIKE */
async function likePost(id){

  const res=await fetch(API+"/api/posts/"+id+"/like",{
    method:"PATCH",
    headers:{Authorization:"Bearer "+token}
  });

  const data=await res.json();

  const likeElement=document.querySelector(`[data-like="${id}"]`);
  if(likeElement){
    likeElement.innerText=data.likes+" likes";
  }
}


/* JOB STATS */
async function loadEmployerStats(){

  try{

    const jobsRes=await fetch(API+"/api/jobs/my",{
      headers:{Authorization:"Bearer "+token}
    });

    const jobs=jobsRes.ok?await jobsRes.json():[];

    document.getElementById("jobCount").innerText=jobs.length;
    document.getElementById("totalJobs").innerText=jobs.length;
    document.getElementById("activeJobs").innerText=
      jobs.filter(j=>j.status==="active").length;

    const appsRes=await fetch(API+"/api/applications",{
      headers:{Authorization:"Bearer "+token}
    });

    const apps=appsRes.ok?await appsRes.json():[];

    document.getElementById("appCount").innerText=apps.length;
    document.getElementById("totalApplications").innerText=apps.length;

  }catch(err){
    console.error("Stats error:",err);
  }
}


async function showMyJobs(){

  document.getElementById("feedPanel").style.display="none";
  document.getElementById("toolPanel").style.display="block";

  const res=await fetch(API+"/api/jobs/my",{headers:{Authorization:"Bearer "+token}});
  const jobs=res.ok?await res.json():[];

  let html=`
    <div class="card">
      <h3>My Jobs</h3>
  `;

  jobs.forEach(job=>{
    html+=`
      <div style="border-bottom:1px solid #eee;padding:10px 0;">
        <b>${job.title}</b>
        <div style="font-size:13px;color:#6f6f6f;">
          Status: ${job.status}
        </div>

        <div style="margin-top:6px;">
          <button onclick="editJob('${job._id}','${job.title}')">Edit</button>
          <button style="background:#e53935;" onclick="deleteJob('${job._id}')">Delete</button>
        </div>
      </div>
    `;
  });
  html+=`
  <div style="margin-top:20px;">
    <button onclick="backToFeed()">‚¨Ö Back to Feed</button>
  </div>
`;


  html+=`</div>`;

  document.getElementById("toolPanel").innerHTML=html;
}
async function openMessages(){

  document.getElementById("feedPanel").style.display="none";
  document.getElementById("toolPanel").style.display="block";

  const res = await fetch(API + "/api/messages", {
    headers:{ Authorization:"Bearer "+token }
  });

  const users = res.ok ? await res.json() : [];

  let html = `
  <div class="card" style="padding:0;display:flex;height:600px;overflow:hidden;">

    <!-- LEFT SIDEBAR -->
    <div style="width:30%;border-right:1px solid #eee;overflow-y:auto;">
 <div style="padding:15px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;">
  <span style="font-weight:600;">Messaging</span>
  <button onclick="openNewMessage()" style="padding:6px 12px;border-radius:15px;font-size:12px;">
    + New
  </button>
</div>
  `;

  if(users.length === 0){
    html += `<div style="padding:15px;color:#6f6f6f;">No conversations yet</div>`;
  }

  users.forEach(user=>{
    html += `
      <div onclick="loadConversation('${user._id}','${user.name}')"
           style="padding:15px;cursor:pointer;border-bottom:1px solid #f0f0f0;display:flex;gap:10px;align-items:center;">
        <img src="${user.profileImage || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"
             style="width:40px;height:40px;border-radius:50%;">
        <div>
          <div style="font-weight:600;">${user.name}</div>
        </div>
      </div>
    `;
  });

  html += `
    </div>

    <!-- RIGHT CHAT AREA -->
    <div id="chatArea" style="flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;color:#6f6f6f;">
      Select a conversation
    </div>

  </div>
  `;

  document.getElementById("toolPanel").innerHTML = html;
}
  async function loadConversation(userId, name){

  const res = await fetch(API + "/api/messages/" + userId, {
    headers:{ Authorization:"Bearer "+token }
  });

  const messages = res.ok ? await res.json() : [];

  let chatHtml = `
    <div style="padding:15px;border-bottom:1px solid #eee;font-weight:600;">
      ${name}
    </div>

    <div id="chatMessages"
         style="flex:1;padding:15px;overflow-y:auto;background:#fafafa;">
  `;

  messages.forEach(msg=>{
    const isMe = msg.sender._id === localStorage.getItem("userId");

    chatHtml += `
      <div style="text-align:${isMe ? "right":"left"};margin-bottom:12px;">
        <div style="
          display:inline-block;
          padding:8px 12px;
          border-radius:18px;
          max-width:70%;
          background:${isMe ? "#0a66c2":"#e4e6eb"};
          color:${isMe ? "white":"black"};
        ">
          ${msg.text}
        </div>
      </div>
    `;
  });

  chatHtml += `
    </div>

    <div style="padding:10px;border-top:1px solid #eee;display:flex;gap:10px;">
      <input type="text"
             id="messageInput"
             placeholder="Write a message..."
             style="flex:1;padding:10px;border-radius:20px;border:1px solid #ddd;">
      <button onclick="sendMessage('${userId}','${name}')">Send</button>
    </div>
  `;

  document.getElementById("chatArea").innerHTML = chatHtml;

  const chatBox = document.getElementById("chatMessages");
  chatBox.scrollTop = chatBox.scrollHeight;
}
  async function sendMessage(receiverId, name){

  const input = document.getElementById("messageInput");
  const text = input.value.trim();

  if(!text) return;

  await fetch(API + "/api/messages", {
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer "+token
    },
    body:JSON.stringify({ receiverId, text })
  });

  input.value = "";
  loadConversation(receiverId, name);
}
async function openNewMessage(){

  const res = await fetch(API + "/api/users", {
    headers:{ Authorization:"Bearer "+token }
  });

  const users = res.ok ? await res.json() : [];

  let html = `
  <div class="card">
    <h3>Start New Conversation</h3>

    <input type="text" id="userSearch"
           placeholder="Search users..."
           style="width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin-bottom:15px;"
           onkeyup="filterUsers()">

    <div id="userList">
  `;

  users.forEach(user=>{
    if(user._id !== localStorage.getItem("userId")){
      html += `
        <div class="network-user"
             data-name="${user.name}"
             style="padding:10px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;">

          <div style="display:flex;align-items:center;gap:10px;">
            <img src="${user.profileImage || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"
                 style="width:35px;height:35px;border-radius:50%;">
            <span>${user.name}</span>
          </div>

          <button onclick="startConversation('${user._id}','${user.name}')">
            Message
          </button>
        </div>
      `;
    }
  });

  html += `
    </div>
    <button onclick="openMessages()" style="margin-top:15px;">‚¨Ö Back</button>
  </div>
  `;

  document.getElementById("toolPanel").innerHTML = html;
}
  function filterUsers(){
  const value = document.getElementById("userSearch").value.toLowerCase();
  document.querySelectorAll(".network-user").forEach(row=>{
    const name = row.getAttribute("data-name").toLowerCase();
    row.style.display = name.includes(value) ? "flex" : "none";
  });
}

function startConversation(userId, name){
  openMessages();
  setTimeout(()=>{
    loadConversation(userId, name);
  }, 300);
}

function openNotifications(){
  alert("Notifications system coming soon.");
}

async function editJob(id,currentTitle){

  const newTitle=prompt("Edit Job Title:",currentTitle);
  if(!newTitle) return;

  await fetch(API+"/api/jobs/"+id,{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer "+token
    },
    body:JSON.stringify({title:newTitle})
  });

async function openNetwork(){

  document.getElementById("feedPanel").style.display="none";
  document.getElementById("toolPanel").style.display="block";

  const followersRes = await fetch(API+"/api/users/me/followers",{
    headers:{ Authorization:"Bearer "+token }
  });

  const followingRes = await fetch(API+"/api/users/me/following",{
    headers:{ Authorization:"Bearer "+token }
  });

  const followers = followersRes.ok ? await followersRes.json() : [];
  const following = followingRes.ok ? await followingRes.json() : [];

  let html = `
  <div class="card">
    <h3>My Network</h3>

    <div style="display:flex;gap:30px;margin-bottom:20px;">
      <div style="cursor:pointer;" onclick="showFollowers()">
        <b>${followers.length}</b> Followers
      </div>
      <div style="cursor:pointer;" onclick="showFollowing()">
        <b>${following.length}</b> Following
      </div>
    </div>

    <div id="networkList"></div>

    <button onclick="backToFeed()">‚¨Ö Back</button>
  </div>
  `;

  document.getElementById("toolPanel").innerHTML = html;

  window._followers = followers;
  window._following = following;
}

function showFollowers(){
  renderNetworkList(window._followers || []);
}

function showFollowing(){
  renderNetworkList(window._following || []);
}

function renderNetworkList(users){

  const container = document.getElementById("networkList");

  if(users.length === 0){
    container.innerHTML = "<p style='color:#6f6f6f;'>No users found</p>";
    return;
  }

  let html = "";

  users.forEach(user=>{
    html += `
      <div style="
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:12px 0;
        border-bottom:1px solid #eee;
      ">

        <div style="display:flex;align-items:center;gap:10px;">
          <img src="${user.profileImage || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}"
               style="width:45px;height:45px;border-radius:50%;">
          <div>
            <div style="font-weight:600;">${user.name}</div>
            <div style="font-size:13px;color:#6f6f6f;">
              ${user.headline || ""} ‚Ä¢ ${user.role}
            </div>
          </div>
        </div>

        <button onclick="visitProfile('${user._id}')">View</button>

      </div>
    `;
  });

  container.innerHTML = html;
}

function visitProfile(id){
  window.location.href = "public-profile.html?id=" + id;
}
