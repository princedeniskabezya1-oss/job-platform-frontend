<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employer Dashboard | AIFT</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2557a7;
  --bg:#f8f9fa;
  --white:#ffffff;
  --gray:#6f6f6f;
  --dark:#1c1c1c;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
}

body{
  display:flex;
  background:var(--bg);
  color:var(--dark);
}

/* SIDEBAR */
.sidebar{
  width:250px;
  height:100vh;
  background:white;
  padding:30px 20px;
  border-right:1px solid #eee;
  position:fixed;
}

.logo{
  font-size:26px;
  font-weight:800;
  margin-bottom:40px;
}

.logo span:first-child{
  color:#2557a7;
}

.sidebar a{
  display:block;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
  text-decoration:none;
  color:#1c1c1c;
  font-weight:500;
  cursor:pointer;
}

.sidebar a:hover,
.sidebar a.active{
  background:#edf2fc;
  color:#2557a7;
}

/* MAIN */
.main{
  margin-left:250px;
  width:100%;
  padding:40px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.post-btn{
  background:#2557a7;
  color:white;
  padding:12px 18px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.05);
}

.card h3{
  font-size:14px;
  color:var(--gray);
}

.card p{
  font-size:24px;
  font-weight:700;
  margin-top:8px;
}

.table-wrapper{
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.05);
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  text-align:left;
  padding-bottom:12px;
  border-bottom:1px solid #eee;
  font-size:13px;
  color:var(--gray);
}

td{
  padding:14px 0;
  border-bottom:1px solid #f0f0f0;
}

.status{
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

.active{
  background:#e6f4ea;
  color:#1e7e34;
}

.pending{
  background:#fff4e5;
  color:#cc7a00;
}

.rejected{
  background:#fdecea;
  color:#b71c1c;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">
    <span>AI</span>FT
  </div>

  <a onclick="showSection('dashboard')" class="active">Dashboard</a>
  <a onclick="showSection('jobs')">My Jobs</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <h1 id="pageTitle">Dashboard</h1>
    <a href="post-job.html" class="post-btn">+ Post Job</a>
  </div>

  <div id="content"></div>
</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");

if(!token){
  window.location.href="login.html";
}

function setActive(section){
  document.querySelectorAll(".sidebar a").forEach(a=>{
    a.classList.remove("active");
    if(a.getAttribute("onclick")?.includes(section)){
      a.classList.add("active");
    }
  });
}

async function showSection(section){
  setActive(section);
  const content=document.getElementById("content");
  const title=document.getElementById("pageTitle");

  if(section==="dashboard"){
    title.innerText="Dashboard";

    const res=await fetch(API+"/api/jobs/my",{
      headers:{Authorization:"Bearer "+token}
    });

    let jobs=[];
    if(res.ok){
      jobs=await res.json();
    }

    const active=jobs.filter(j=>j.status==="active").length;
    const pending=jobs.filter(j=>j.status==="pending").length;
    const rejected=jobs.filter(j=>j.status==="rejected").length;

    content.innerHTML=`
      <div class="stats">
        <div class="card">
          <h3>Total Jobs</h3>
          <p>${jobs.length}</p>
        </div>
        <div class="card">
          <h3>Active Jobs</h3>
          <p>${active}</p>
        </div>
        <div class="card">
          <h3>Pending Approval</h3>
          <p>${pending}</p>
        </div>
        <div class="card">
          <h3>Rejected</h3>
          <p>${rejected}</p>
        </div>
      </div>
    `;
  }

  if(section==="jobs"){
    title.innerText="My Jobs";

    const res=await fetch(API+"/api/jobs/my",{
      headers:{Authorization:"Bearer "+token}
    });

    let jobs=[];
    if(res.ok){
      jobs=await res.json();
    }

    let html=`<div class="table-wrapper"><table>
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Status</th>
      </tr>`;

    jobs.forEach(job=>{
      html+=`
        <tr>
          <td>${job.title}</td>
          <td>${job.company}</td>
          <td>
            <span class="status ${job.status}">
              ${job.status}
            </span>
          </td>
        </tr>
      `;
    });

    html+=`</table></div>`;

    content.innerHTML=html;
  }
}

function logout(){
  localStorage.removeItem("token");
  window.location.href="login.html";
}

showSection("dashboard");
</script>

</body>
</html>
