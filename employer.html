<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employer Dashboard | HireFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#f1f5ff,#f8fafc);
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#0f172a,#1e293b);
  color:white;
  height:100vh;
  padding:30px 20px;
  position:fixed;
}

.sidebar h2{
  margin-bottom:40px;
  font-weight:700;
  letter-spacing:1px;
}

.sidebar a{
  display:block;
  padding:10px 15px;
  margin-bottom:8px;
  border-radius:8px;
  cursor:pointer;
  color:#cbd5e1;
  text-decoration:none;
  transition:0.3s;
}

.sidebar a:hover{
  background:#2563eb;
  color:white;
  transform:translateX(4px);
}

.sidebar a.active{
  background:#3b82f6;
  color:white;
}

/* MAIN */
.main{
  margin-left:260px;
  padding:40px;
  width:100%;
  animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.topbar h1{
  font-size:24px;
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  -webkit-background-clip:text;
  color:transparent;
}

/* CARDS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.card{
  background:white;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,0.06);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-4px);
  box-shadow:0 15px 35px rgba(0,0,0,0.08);
}

.card h3{
  font-size:14px;
  color:#64748b;
}

.card p{
  font-size:22px;
  font-weight:700;
  margin-top:10px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid #f1f5f9;
}

tr:hover{
  background:#f8fafc;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

.primary{
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  color:white;
}

.primary:hover{
  transform:scale(1.05);
}

.secondary{
  background:#e2e8f0;
}

.danger{
  background:#ef4444;
  color:white;
}

.status{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
}

.pending{background:#fde68a;}
.active{background:#4ade80;color:white;}
.rejected{background:#f87171;color:white;}

input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #e2e8f0;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>HireFlow</h2>
  <a onclick="showSection('dashboard')" class="active">Dashboard</a>
  <a onclick="showSection('jobs')">My Jobs</a>
  <a onclick="showSection('applicants')">Applicants</a>
  <a onclick="showSection('post')">Post Job</a>
  <a onclick="showSection('analytics')">Analytics</a>
  <a onclick="showSection('settings')">Settings</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <h1 id="pageTitle">Dashboard</h1>
  </div>

  <div id="content"></div>
</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");
if(!token){window.location.href="login.html";}

let employerJobs=[];

function setActive(section){
  document.querySelectorAll(".sidebar a").forEach(a=>{
    a.classList.remove("active");
    if(a.innerText.toLowerCase().includes(section))
      a.classList.add("active");
  });
}

async function showSection(section){
  setActive(section);
  const content=document.getElementById("content");
  const title=document.getElementById("pageTitle");

  if(section==="dashboard"){
    title.innerText="Dashboard";
    await loadJobs();
    content.innerHTML=`
      <div class="stats">
        <div class="card"><h3>Total Jobs</h3><p>${employerJobs.length}</p></div>
        <div class="card"><h3>Active Jobs</h3><p>${employerJobs.filter(j=>j.status==="active").length}</p></div>
        <div class="card"><h3>Pending</h3><p>${employerJobs.filter(j=>j.status==="pending").length}</p></div>
      </div>
    `;
  }

  if(section==="jobs"){
    title.innerText="My Jobs";
    await loadJobs();
    let html=`<div class="card"><table>
      <tr><th>Title</th><th>Status</th><th>Action</th></tr>`;
    employerJobs.forEach(job=>{
      html+=`
        <tr>
          <td>${job.title}</td>
          <td><span class="status ${job.status}">${job.status}</span></td>
          <td><button class="secondary" onclick="viewApplicants('${job._id}')">View Applicants</button></td>
        </tr>`;
    });
    html+=`</table></div>`;
    content.innerHTML=html;
  }

  if(section==="applicants"){
    title.innerText="Applicants";
    content.innerHTML=`<div class="card">Select a job from 'My Jobs' to view applicants.</div>`;
  }

  if(section==="post"){
    title.innerText="Post Job";
    content.innerHTML=`
      <div class="card">
        <input id="title" placeholder="Job Title">
        <input id="company" placeholder="Company">
        <input id="location" placeholder="Location">
        <textarea id="description" placeholder="Description"></textarea>
        <button class="primary" onclick="submitJob()">Submit</button>
      </div>`;
  }

  if(section==="analytics"){
    title.innerText="Analytics";
    content.innerHTML=`<div class="card">Analytics coming soon.</div>`;
  }

  if(section==="settings"){
    title.innerText="Settings";
    content.innerHTML=`<div class="card">Settings coming soon.</div>`;
  }
}

async function loadJobs(){
  const res=await fetch(API+"/api/jobs/my",{headers:{Authorization:"Bearer "+token}});
  employerJobs=await res.json();
}

async function viewApplicants(jobId){
  const res=await fetch(API+"/api/applications/job/"+jobId,{
    headers:{Authorization:"Bearer "+token}
  });
  const apps=await res.json();

  let html=`<div class="card"><table>
    <tr><th>Name</th><th>Email</th><th>Status</th></tr>`;
  apps.forEach(app=>{
    html+=`
      <tr>
        <td>${app.name}</td>
        <td>${app.email}</td>
        <td>${app.status}</td>
      </tr>`;
  });
  html+=`</table></div>`;

  document.getElementById("pageTitle").innerText="Applicants";
  document.getElementById("content").innerHTML=html;
}

async function submitJob(){
  await fetch(API+"/api/jobs",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({
      title:title.value,
      company:company.value,
      location:location.value,
      description:description.value
    })
  });
  alert("Job submitted for approval.");
  showSection("jobs");
}

function logout(){
  localStorage.removeItem("token");
  window.location.href="login.html";
}

showSection("dashboard");
</script>

</body>
</html>
