<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employer Dashboard | HireFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#f1f5ff,#f8fafc);
  display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#0f172a,#1e293b);
  color:white;
  height:100vh;
  padding:30px 20px;
  position:fixed;
  transition:0.3s ease;
  z-index:1000;
}

.sidebar h2{
  margin-bottom:40px;
}

.sidebar a{
  display:block;
  padding:10px 15px;
  margin-bottom:8px;
  border-radius:8px;
  cursor:pointer;
  color:#cbd5e1;
  text-decoration:none;
  transition:0.3s;
}

.sidebar a:hover{
  background:#2563eb;
  color:white;
}

.sidebar a.active{
  background:#3b82f6;
  color:white;
}

/* ===== MOBILE SIDEBAR ===== */
.sidebar.hidden{
  transform:translateX(-100%);
}

.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:900;
}

.overlay.active{
  display:block;
}

/* ===== MAIN ===== */
.main{
  margin-left:260px;
  padding:30px;
  width:100%;
  transition:0.3s;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.hamburger{
  display:none;
  font-size:24px;
  cursor:pointer;
}

.topbar h1{
  font-size:22px;
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  -webkit-background-clip:text;
  color:transparent;
}

/* ===== STATS ===== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  margin-bottom:25px;
}

.card{
  background:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.06);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-4px);
}

.card h3{
  font-size:13px;
  color:#64748b;
}

.card p{
  font-size:20px;
  font-weight:700;
  margin-top:6px;
}

/* ===== TABLE ===== */
.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:600px;
}

th,td{
  padding:12px;
  border-bottom:1px solid #f1f5f9;
}

tr:hover{
  background:#f8fafc;
}

.status{
  padding:4px 8px;
  border-radius:20px;
  font-size:11px;
}

.pending{background:#fde68a;}
.active{background:#4ade80;color:white;}
.rejected{background:#f87171;color:white;}

button{
  padding:7px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
}

.primary{
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  color:white;
}

.primary:hover{
  transform:scale(1.05);
}

input,textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #e2e8f0;
  border-radius:8px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){

  .sidebar{
    transform:translateX(-100%);
  }

  .sidebar.active{
    transform:translateX(0);
  }

  .main{
    margin-left:0;
  }

  .hamburger{
    display:block;
  }

}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar hidden" id="sidebar">
  <h2>HireFlow</h2>
  <a onclick="showSection('dashboard')" class="active">Dashboard</a>
  <a onclick="showSection('jobs')">My Jobs</a>
  <a onclick="showSection('applicants')">Applicants</a>
  <a onclick="showSection('post')">Post Job</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
    <h1 id="pageTitle">Dashboard</h1>
  </div>

  <div id="content"></div>
</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");
if(!token){window.location.href="login.html";}

let employerJobs=[];

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function setActive(section){
  document.querySelectorAll(".sidebar a").forEach(a=>{
    a.classList.remove("active");
    if(a.innerText.toLowerCase().includes(section))
      a.classList.add("active");
  });
}

async function showSection(section){
  setActive(section);
  const content=document.getElementById("content");
  const title=document.getElementById("pageTitle");

  if(section==="dashboard"){
    title.innerText="Dashboard";
    await loadJobs();
    content.innerHTML=`
      <div class="stats">
        <div class="card"><h3>Total Jobs</h3><p>${employerJobs.length}</p></div>
        <div class="card"><h3>Active</h3><p>${employerJobs.filter(j=>j.status==="active").length}</p></div>
        <div class="card"><h3>Pending</h3><p>${employerJobs.filter(j=>j.status==="pending").length}</p></div>
      </div>
    `;
  }

  if(section==="jobs"){
    title.innerText="My Jobs";
    await loadJobs();

    let html=`<div class="card table-wrapper"><table>
      <tr><th>Title</th><th>Status</th><th>Action</th></tr>`;

    employerJobs.forEach(job=>{
      html+=`
        <tr>
          <td>${job.title}</td>
          <td><span class="status ${job.status}">${job.status}</span></td>
          <td><button class="primary" onclick="viewApplicants('${job._id}')">View</button></td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

  if(section==="post"){
    title.innerText="Post Job";
    content.innerHTML=`
      <div class="card">
        <input id="title" placeholder="Job Title">
        <input id="company" placeholder="Company">
        <input id="location" placeholder="Location">
        <textarea id="description" placeholder="Description"></textarea>
        <button class="primary" onclick="submitJob()">Submit</button>
      </div>`;
  }
}

async function loadJobs(){
  const res=await fetch(API+"/api/jobs/my",{headers:{Authorization:"Bearer "+token}});
  employerJobs=await res.json();
}

async function viewApplicants(jobId){
  const res=await fetch(API+"/api/applications/job/"+jobId,{
    headers:{Authorization:"Bearer "+token}
  });
  const apps=await res.json();

  let html=`<div class="card table-wrapper"><table>
    <tr><th>Name</th><th>Email</th><th>Status</th></tr>`;
  apps.forEach(app=>{
    html+=`
      <tr>
        <td>${app.name}</td>
        <td>${app.email}</td>
        <td>${app.status}</td>
      </tr>`;
  });
  html+=`</table></div>`;

  document.getElementById("pageTitle").innerText="Applicants";
  document.getElementById("content").innerHTML=html;
}

async function submitJob(){
  await fetch(API+"/api/jobs",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({
      title:title.value,
      company:company.value,
      location:location.value,
      description:description.value
    })
  });
  alert("Job submitted for approval.");
  showSection("jobs");
}

function logout(){
  localStorage.removeItem("token");
  window.location.href="login.html";
}

showSection("dashboard");
</script>

</body>
</html>
