<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | HireFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#f8fafc,#eef2ff);
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#111827,#1f2937);
  color:white;
  height:100vh;
  padding:30px 20px;
  position:fixed;
  transition:0.3s ease;
  z-index:1000;
}

.sidebar h2{margin-bottom:40px;}

.sidebar a{
  display:block;
  padding:10px 15px;
  margin-bottom:8px;
  border-radius:8px;
  cursor:pointer;
  color:#cbd5e1;
  text-decoration:none;
  transition:0.3s;
}

.sidebar a:hover{
  background:#2563eb;
  color:white;
}

.sidebar a.active{
  background:#3b82f6;
  color:white;
}

.sidebar.hidden{
  transform:translateX(-100%);
}

.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:900;
}

.overlay.active{display:block;}

/* MAIN */
.main{
  margin-left:260px;
  padding:30px;
  width:100%;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.hamburger{
  display:none;
  font-size:24px;
  cursor:pointer;
}

.topbar h1{
  font-size:22px;
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  -webkit-background-clip:text;
  color:transparent;
}

/* STATS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
  margin-bottom:25px;
}

.card{
  background:white;
  padding:18px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.06);
  transition:0.3s;
}

.card:hover{transform:translateY(-4px);}

.card h3{font-size:13px;color:#64748b;}
.card p{font-size:20px;font-weight:700;margin-top:6px;}

/* TABLE */
.table-wrapper{overflow-x:auto;}

table{
  width:100%;
  border-collapse:collapse;
  min-width:600px;
}

th,td{
  padding:12px;
  border-bottom:1px solid #f1f5f9;
}

tr:hover{background:#f8fafc;}

.status{
  padding:4px 8px;
  border-radius:20px;
  font-size:11px;
}

.pending{background:#fde68a;}
.active{background:#4ade80;color:white;}
.rejected{background:#f87171;color:white;}

button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

.approve{background:#16a34a;color:white;}
.reject{background:#dc2626;color:white;}
.logout{background:#ef4444;color:white;}

/* RESPONSIVE */
@media(max-width:900px){
  .sidebar{transform:translateX(-100%);}
  .sidebar.active{transform:translateX(0);}
  .main{margin-left:0;}
  .hamburger{display:block;}
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar hidden" id="sidebar">
  <h2>HireFlow Admin</h2>
  <a onclick="showSection('dashboard')" class="active">Dashboard</a>
  <a onclick="showSection('pending')">Pending Jobs</a>
  <a onclick="showSection('jobs')">All Jobs</a>
  <a onclick="showSection('applications')">Applications</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
    <h1 id="pageTitle">Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
  <div id="content"></div>
</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");
if(!token){window.location.href="login.html";}

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function setActive(section){
  document.querySelectorAll(".sidebar a").forEach(a=>{
    a.classList.remove("active");
    if(a.innerText.toLowerCase().includes(section))
      a.classList.add("active");
  });
}

async function showSection(section){
  setActive(section);
  const content=document.getElementById("content");
  const title=document.getElementById("pageTitle");

  if(section==="dashboard"){
    title.innerText="Dashboard";

    const pendingRes=await fetch(API+"/api/jobs/pending",{headers:{Authorization:"Bearer "+token}});
    const pendingJobs=await pendingRes.json();

    const appsRes=await fetch(API+"/api/applications",{headers:{Authorization:"Bearer "+token}});
    const apps=await appsRes.json();

    content.innerHTML=`
      <div class="stats">
        <div class="card"><h3>Pending Jobs</h3><p>${pendingJobs.length}</p></div>
        <div class="card"><h3>Total Applications</h3><p>${apps.length}</p></div>
      </div>
    `;
  }

  if(section==="pending"){
    title.innerText="Pending Jobs";

    const res=await fetch(API+"/api/jobs/pending",{headers:{Authorization:"Bearer "+token}});
    const jobs=await res.json();

    let html=`<div class="card table-wrapper"><table>
      <tr><th>Title</th><th>Company</th><th>Action</th></tr>`;

    jobs.forEach(job=>{
      html+=`
        <tr>
          <td>${job.title}</td>
          <td>${job.company}</td>
          <td>
            <button class="approve" onclick="updateStatus('${job._id}','active')">Approve</button>
            <button class="reject" onclick="updateStatus('${job._id}','rejected')">Reject</button>
          </td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

  if(section==="jobs"){
    title.innerText="All Jobs";
    const res=await fetch(API+"/api/jobs");
    const jobs=await res.json();

    let html=`<div class="card table-wrapper"><table>
      <tr><th>Title</th><th>Status</th></tr>`;

    jobs.forEach(job=>{
      html+=`
        <tr>
          <td>${job.title}</td>
          <td>${job.status}</td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

  if(section==="applications"){
    title.innerText="Applications";

    const res=await fetch(API+"/api/applications",{headers:{Authorization:"Bearer "+token}});
    const apps=await res.json();

    let html=`<div class="card table-wrapper"><table>
      <tr><th>Name</th><th>Email</th><th>Job</th><th>Status</th></tr>`;

    apps.forEach(app=>{
      html+=`
        <tr>
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.jobId?.title || ''}</td>
          <td>${app.status}</td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }
}

async function updateStatus(id,status){
  await fetch(API+"/api/jobs/"+id+"/status",{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({status})
  });
  showSection("pending");
}

function logout(){
  localStorage.removeItem("token");
  window.location.href="login.html";
}

showSection("dashboard");
</script>

</body>
</html>
