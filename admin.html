<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | HireFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  display:flex;
  background:#f5f7fb;
}

/* SIDEBAR */
.sidebar{
  width:250px;
  background:#0f172a;
  color:white;
  height:100vh;
  padding:30px 20px;
  position:fixed;
}

.sidebar h2{
  margin-bottom:40px;
}

.sidebar a{
  display:block;
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  color:#cbd5e1;
  text-decoration:none;
  cursor:pointer;
}

.sidebar a:hover,
.sidebar a.active{
  background:#2563eb;
  color:white;
}

/* MAIN */
.main{
  margin-left:250px;
  padding:30px;
  width:100%;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

h1{
  margin:0;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
}

.card h3{
  font-size:14px;
  color:#64748b;
}

.card p{
  font-size:22px;
  font-weight:700;
  margin-top:10px;
}

/* TABLE */
.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:left;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

.approve{background:#16a34a;color:white;}
.reject{background:#dc2626;color:white;}
.logout{background:#ef4444;color:white;}

@media(max-width:900px){
  .sidebar{display:none;}
  .main{margin-left:0;}
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>HireFlow Admin</h2>
  <a onclick="showSection('dashboard')" class="active">Dashboard</a>
  <a onclick="showSection('pending')">Pending Jobs</a>
  <a onclick="showSection('jobs')">All Jobs</a>
  <a onclick="showSection('applications')">Applications</a>
  <a onclick="showSection('users')">Users</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <h1 id="pageTitle">Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="content"></div>
</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");
if(!token){window.location.href="login.html";}

function setActive(section){
  document.querySelectorAll(".sidebar a").forEach(a=>{
    a.classList.remove("active");
    if(a.innerText.toLowerCase().includes(section))
      a.classList.add("active");
  });
}

async function showSection(section){
  setActive(section);
  const content=document.getElementById("content");
  const title=document.getElementById("pageTitle");

  if(section==="dashboard"){
    title.innerText="Dashboard";

    const jobsRes=await fetch(API+"/api/jobs");
    const jobs=await jobsRes.json();

    const pendingRes=await fetch(API+"/api/jobs/pending",{
      headers:{Authorization:"Bearer "+token}
    });
    const pending=await pendingRes.json();

    const appsRes=await fetch(API+"/api/applications",{
      headers:{Authorization:"Bearer "+token}
    });
    const apps=await appsRes.json();

    const usersRes=await fetch(API+"/api/users",{
      headers:{Authorization:"Bearer "+token}
    });
    const users=await usersRes.json();

    content.innerHTML=`
      <div class="stats">
        <div class="card"><h3>Total Jobs</h3><p>${jobs.length}</p></div>
        <div class="card"><h3>Pending Jobs</h3><p>${pending.length}</p></div>
        <div class="card"><h3>Total Applications</h3><p>${apps.length}</p></div>
        <div class="card"><h3>Total Users</h3><p>${users.length}</p></div>
      </div>
    `;
  }

  if(section==="pending"){
    title.innerText="Pending Jobs";
    const res=await fetch(API+"/api/jobs/pending",{
      headers:{Authorization:"Bearer "+token}
    });
    const jobs=await res.json();

    let html=`<div class="table-wrapper"><table>
      <tr><th>Title</th><th>Company</th><th>Action</th></tr>`;

    jobs.forEach(job=>{
      html+=`
        <tr>
          <td>${job.title}</td>
          <td>${job.company}</td>
          <td>
            <button class="approve" onclick="updateStatus('${job._id}','active')">Approve</button>
            <button class="reject" onclick="updateStatus('${job._id}','rejected')">Reject</button>
          </td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

  if(section==="jobs"){
    title.innerText="All Jobs";
    const res=await fetch(API+"/api/jobs");
    const jobs=await res.json();

    let html=`<div class="table-wrapper"><table>
      <tr><th>Title</th><th>Status</th></tr>`;

    jobs.forEach(job=>{
      html+=`
        <tr>
          <td>${job.title}</td>
          <td>${job.status}</td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

  if(section==="applications"){
    title.innerText="Applications";
    const res=await fetch(API+"/api/applications",{
      headers:{Authorization:"Bearer "+token}
    });
    const apps=await res.json();

    let html=`<div class="table-wrapper"><table>
      <tr><th>Name</th><th>Email</th><th>Job</th></tr>`;

    apps.forEach(app=>{
      html+=`
        <tr>
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.jobId?.title || ''}</td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

  if(section==="users"){
    title.innerText="Users";
    const res=await fetch(API+"/api/users",{
      headers:{Authorization:"Bearer "+token}
    });
    const users=await res.json();

    let html=`<div class="table-wrapper"><table>
      <tr><th>Name</th><th>Email</th><th>Role</th><th>Status</th></tr>`;

    users.forEach(user=>{
      html+=`
        <tr>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>${user.status}</td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }
}

async function updateStatus(id,status){
  await fetch(API+"/api/jobs/"+id+"/status",{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({status})
  });
  showSection("pending");
}

function logout(){
  localStorage.removeItem("token");
  window.location.href="login.html";
}

showSection("dashboard");
</script>

</body>
</html>
