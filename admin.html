<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | HireFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f5f7fb;
  display:flex;
}

/* Sidebar */
.sidebar{
  width:250px;
  height:100vh;
  background:#111827;
  color:white;
  padding:25px;
  position:fixed;
}

.sidebar h2{
  margin-bottom:40px;
  font-size:20px;
}

.sidebar a{
  display:block;
  color:#cbd5e1;
  text-decoration:none;
  margin-bottom:18px;
  font-size:14px;
}

.sidebar a:hover{
  color:white;
}

/* Main */
.main{
  margin-left:250px;
  padding:40px;
  width:100%;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.topbar h1{
  font-size:22px;
}

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.card h3{
  font-size:14px;
  color:#6b7280;
}

.card p{
  font-size:22px;
  font-weight:700;
  margin-top:10px;
}

.table{
  background:white;
  padding:25px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

table{
  width:100%;
  border-collapse:collapse;
}

th, td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:left;
}

th{
  font-size:13px;
  color:#6b7280;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}

.approve{
  background:#16a34a;
  color:white;
}

.reject{
  background:#dc2626;
  color:white;
}

.logout{
  background:#ef4444;
  color:white;
  padding:8px 14px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>HireFlow Admin</h2>
  <a href="#">Dashboard</a>
  <a href="#">Pending Jobs</a>
  <a href="#">Users</a>
  <a href="#">Payments</a>
  <a href="#">Analytics</a>
</div>

<div class="main">

<div class="topbar">
  <h1>Admin Dashboard</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="stats">
  <div class="card">
    <h3>Total Jobs</h3>
    <p id="totalJobs">0</p>
  </div>
  <div class="card">
    <h3>Pending Jobs</h3>
    <p id="pendingJobs">0</p>
  </div>
  <div class="card">
    <h3>Total Users</h3>
    <p>â€”</p>
  </div>
  <div class="card">
    <h3>Revenue</h3>
    <p>$0</p>
  </div>
</div>

<div class="table">
  <h2>Pending Job Approvals</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="jobTable"></tbody>
  </table>
</div>

</div>

<script>
const API = "https://backend-1-9b6f.onrender.com";
const token = localStorage.getItem("token");

// Protect page
if(!token){
  window.location.href="login.html";
}

async function loadPendingJobs(){
  const res = await fetch(API + "/api/jobs/pending",{
    headers:{
      "Authorization":"Bearer " + token
    }
  });

  const jobs = await res.json();
  document.getElementById("pendingJobs").innerText = jobs.length;
  document.getElementById("totalJobs").innerText = jobs.length;

  const table = document.getElementById("jobTable");
  table.innerHTML = "";

  jobs.forEach(job=>{
    table.innerHTML += `
      <tr>
        <td>${job.title}</td>
        <td>${job.company}</td>
        <td>${job.location}</td>
        <td>
          <button class="approve" onclick="approveJob('${job._id}')">Approve</button>
          <button class="reject" onclick="rejectJob('${job._id}')">Reject</button>
        </td>
      </tr>
    `;
  });
}

async function approveJob(id){
  await fetch(API + "/api/jobs/" + id + "/status",{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer " + token
    },
    body:JSON.stringify({status:"active"})
  });
  loadPendingJobs();
}

async function rejectJob(id){
  await fetch(API + "/api/jobs/" + id + "/status",{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer " + token
    },
    body:JSON.stringify({status:"rejected"})
  });
  loadPendingJobs();
}

function logout(){
  localStorage.removeItem("token");
  window.location.href="login.html";
}

loadPendingJobs();
</script>

</body>
</html>
