<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | HireFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2557a7;
  --primary-light:#edf2fc;
  --dark:#1c1c1c;
  --gray:#6f6f6f;
  --bg:#f8f9fa;
  --white:#ffffff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Inter',sans-serif;
}

body{
  display:flex;
  min-height:100vh;
  background:var(--bg);
  color:var(--dark);
}


/* SIDEBAR */
.sidebar{
  width:260px;
  height:100vh;
  background:var(--white);
  border-right:1px solid #eee;
  padding:30px 20px;
  position:fixed;
  transition:0.3s;
}

.logo{
  font-size:28px;
  font-weight:800;
  margin-bottom:40px;
  letter-spacing:1px;
}

.logo-main{
  color:#2557a7;
}

.logo-accent{
  color:#1c1c1c;
}


.sidebar a{
  display:block;
  padding:14px 16px;
  border-radius:10px;
  margin-bottom:10px;
  color:#1c1c1c;
  text-decoration:none;
  transition:all 0.2s ease;
  font-weight:500;
  cursor:pointer;
}


.sidebar a:hover,
.sidebar a.active{
  background:var(--primary-light);
  color:var(--primary);
}

/* MAIN */
.main{
  margin-left:260px;
  width:100%;
  padding:40px;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}


/* TOPBAR */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:white;
  padding:20px 30px;
  border-radius:14px;
  box-shadow:0 4px 15px rgba(0,0,0,0.04);
  margin-bottom:40px;
}


.topbar h1{
  font-size:24px;
}

.topbar input{
  padding:10px 14px;
  border-radius:8px;
  border:1px solid #ddd;
  width:250px;
  transition:0.2s;
}

.topbar input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(37,87,167,0.1);
}

.logout{
  background:var(--primary);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.2s;
}

.logout:hover{
  opacity:0.9;
}

/* STAT CARDS */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:white;
  padding:25px;
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,0.05);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(0,0,0,0.08);
}

.card h3{
  font-size:14px;
  color:var(--gray);
  margin-bottom:10px;
}

.card p{
  font-size:26px;
  font-weight:700;
}

/* TABLE */
.table-wrapper{
  background:white;
  border-radius:14px;
  padding:25px;
  box-shadow:0 8px 25px rgba(0,0,0,0.05);
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  font-size:13px;
  color:var(--gray);
  text-align:left;
  padding-bottom:12px;
  border-bottom:1px solid #eee;
}

td{
  padding:14px 0;
  border-bottom:1px solid #f0f0f0;
}

.status-badge{
  padding:6px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

.status-active{
  background:#e6f4ea;
  color:#1e7e34;
}

.status-pending{
  background:#fff4e5;
  color:#cc7a00;
}

.status-rejected{
  background:#fdecea;
  color:#b71c1c;
}

.status-suspended{
  background:#e3e3e3;
  color:#555;
}

/* RESPONSIVE */
@media(max-width:900px){
  .sidebar{
    display:none;
  }
  .main{
    margin-left:0;
  }
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">
    <span class="logo-main">AI</span><span class="logo-accent">FT</span>
  </div>

<p style="font-size:13px;color:#6f6f6f;margin-top:-25px;margin-bottom:30px;">
  Admin Control Panel
</p>

  <a onclick="showSection('dashboard')" class="active">Dashboard</a>
  <a onclick="showSection('pending')">Pending Jobs</a>
  <a onclick="showSection('jobs')">All Jobs</a>
  <a onclick="showSection('applications')">Applications</a>
  <a onclick="showSection('users')">Users</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">
<div class="topbar">
  <div style="display:flex;align-items:center;gap:20px;">
    <h1 id="pageTitle">Dashboard</h1>
  </div>

  <div style="flex:1;text-align:center;">
    <input type="text"
           id="searchInput"
           placeholder="Search users, jobs, roles..."
           onkeyup="globalSearch()"
           style="width:60%;max-width:600px;">
  </div>

  <div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</div>



  <div id="content" style="flex:1;"></div>
  <footer style="
  margin-top:60px;
  padding:30px;
  text-align:center;
  font-size:13px;
  color:#6f6f6f;
  border-top:1px solid #eee;
">
  <div style="margin-bottom:10px;font-weight:600;color:#1c1c1c;">
    AIFT Talent Platform
  </div>
  © 2026 AIFT · Privacy Policy · Terms · Support · Enterprise
</footer>

</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");
if(!token){window.location.href="login.html";}

function setActive(section){
  document.querySelectorAll(".sidebar a").forEach(a=>{
    a.classList.remove("active");
    if(a.getAttribute("onclick")?.includes(section)){
      a.classList.add("active");
    }
  });
}

async function showSection(section){
  setActive(section);
  const content=document.getElementById("content");
  const title=document.getElementById("pageTitle");

if(section==="dashboard"){
  title.innerText="Dashboard";

  const statsRes = await fetch(API+"/api/admin/stats",{
    headers:{Authorization:"Bearer "+token}
  });

  let stats = {jobs:0, users:0, revenue:0};

if(statsRes.ok){
  stats = await statsRes.json();
}


  const pendingRes=await fetch(API+"/api/jobs/pending",{
    headers:{Authorization:"Bearer "+token}
  });

  let pending = [];

if(pendingRes.ok){
  pending = await pendingRes.json();
}


  content.innerHTML=`
    <div class="stats">
      <div class="card">
        <h3>Total Jobs</h3>
        <p>${stats.jobs}</p>
      </div>

      <div class="card">
        <h3>Total Users</h3>
        <p>${stats.users}</p>
      </div>

      <div class="card">
        <h3>Total Revenue</h3>
        <p>$${stats.revenue}</p>
      </div>

      <div class="card">
        <h3>Pending Approvals</h3>
        <p>${pending.length}</p>
      </div>
    </div>
  `;
}

  if(section==="pending"){
    title.innerText="Pending Jobs";
    const res=await fetch(API+"/api/jobs/pending",{
      headers:{Authorization:"Bearer "+token}
    });
let jobs = [];

if(res.ok){
  jobs = await res.json();
}

    let html=`<div class="table-wrapper"><table>
      <tr><th>Title</th><th>Company</th><th>Action</th></tr>`;

    jobs.forEach(job=>{
      html+=`
        <tr>
          <td>${job.title}</td>
          <td>${job.company}</td>
          <td>
            <button class="approve" onclick="updateStatus('${job._id}','active')">Approve</button>
            <button class="reject" onclick="updateStatus('${job._id}','rejected')">Reject</button>
          </td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

if(section==="jobs"){
  title.innerText="All Jobs";

  const res = await fetch(API+"/api/jobs/admin/all",{
    headers:{Authorization:"Bearer "+token}
  });

  let jobs = [];
  if(res.ok){
    jobs = await res.json();
  }

  let html=`<div class="table-wrapper"><table>
    <tr>
      <th>Title</th>
      <th>Company</th>
      <th>Employer</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>`;

  jobs.forEach(job=>{
    html+=`
      <tr>
        <td>${job.title}</td>
        <td>${job.company}</td>
        <td>${job.employerId?.name || ""}</td>
        <td>
          <span class="status-badge status-${job.status}">
            ${job.status}
          </span>
        </td>
        <td>
          <button onclick="updateStatus('${job._id}','active')">Approve</button>
          <button onclick="updateStatus('${job._id}','suspended')">Suspend</button>
          <button onclick="updateStatus('${job._id}','rejected')">Reject</button>
          <button onclick="deleteJob('${job._id}')">Delete</button>
        </td>
      </tr>
    `;
  });

  html+=`</table></div>`;

  content.innerHTML = html;
}


  if(section==="applications"){
    title.innerText="Applications";
    const res=await fetch(API+"/api/applications",{
      headers:{Authorization:"Bearer "+token}
    });
    let apps = [];

if(res.ok){
  apps = await res.json();
}


    let html=`<div class="table-wrapper"><table>
      <tr><th>Name</th><th>Email</th><th>Job</th></tr>`;

    apps.forEach(app=>{
      html+=`
        <tr>
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.jobId?.title || ''}</td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

if(section==="users"){
  title.innerText="User Management";

  const res = await fetch(API+"/api/users",{
    headers:{Authorization:"Bearer "+token}
  });

  let users = [];
  if(res.ok){
    users = await res.json();
  }

  let html = `
  <div style="margin-bottom:20px;">
    <button onclick="showCreateUser()" 
      style="background:#2557a7;color:white;padding:10px 16px;border:none;border-radius:8px;">
      + Create New User
    </button>
  </div>

  <div class="table-wrapper">
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  `;

  users.forEach(user=>{
    html+=`
      <tr>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td>${user.status}</td>
        <td>
          <button onclick="changeRole('${user._id}')">Change Role</button>
          <button onclick="changePassword('${user._id}')">Change Password</button>
          <button onclick="toggleStatus('${user._id}','${user.status}')">Suspend/Activate</button>
          <button onclick="deleteUser('${user._id}')">Delete</button>
        </td>
      </tr>
    `;
  });

  html+=`</table></div>`;

  content.innerHTML = html;
}
}

async function updateStatus(id,status){

  const res = await fetch(API+"/api/jobs/"+id+"/status",{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({status})
  });

  if(res.ok){
    // Refresh current visible section instead of forcing pending
    const current = document.getElementById("pageTitle").innerText.toLowerCase();

    if(current.includes("pending")){
      showSection("pending");
    } else {
      showSection("jobs");
    }
  }
}


function logout(){
  localStorage.removeItem("token");
  window.location.href="login.html";
}
async function globalSearch(){
  const query=document.getElementById("searchInput").value.toLowerCase();

  const res=await fetch(API+"/api/users",{
    headers:{Authorization:"Bearer "+token}
  });

  const users=await res.json();

  const filtered=users.filter(u =>
    u.name.toLowerCase().includes(query) ||
    u.email.toLowerCase().includes(query) ||
    u.role.toLowerCase().includes(query)
  );

  let html=`<div class="table-wrapper"><table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th>Commission</th>
    </tr>`;

  filtered.forEach(user=>{
    html+=`
      <tr>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.role}</td>
        <td>${user.status}</td>
        <td>$${user.commissionEarned || 0}</td>
      </tr>`;
  });

  html+=`</table></div>`;

  document.getElementById("content").innerHTML=html;
}
async function showCreateUser(){
  const name = prompt("Name:");
  const email = prompt("Email:");
  const password = prompt("Password:");
  const role = prompt("Role (admin, employer, talent, agent):");

  await fetch(API+"/api/users",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({name,email,password,role})
  });

  showSection("users");
}

async function changeRole(id){
  const role = prompt("New role (admin, employer, talent, agent):");

  await fetch(API+"/api/users/"+id,{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({role})
  });

  showSection("users");
}

async function changePassword(id){
  const newPassword = prompt("New password:");

  await fetch(API+"/api/users/"+id+"/password",{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({newPassword})
  });

  alert("Password updated");
}

async function toggleStatus(id,currentStatus){
  const newStatus = currentStatus==="active" ? "suspended" : "active";

  await fetch(API+"/api/users/"+id,{
    method:"PATCH",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({status:newStatus})
  });

  showSection("users");
}

async function deleteUser(id){
  if(!confirm("Delete this user?")) return;

  await fetch(API+"/api/users/"+id,{
    method:"DELETE",
    headers:{Authorization:"Bearer "+token}
  });

  showSection("users");
}
async function deleteJob(id){
  if(!confirm("Delete this job?")) return;

  await fetch(API+"/api/jobs/"+id,{
    method:"DELETE",
    headers:{Authorization:"Bearer "+token}
  });

  showSection("jobs");
}

showSection("dashboard");
</script>

</body>
</html>
