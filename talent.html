<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talent Dashboard | HireFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#f8fafc,#eef2ff);
  display:flex;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#0f172a,#1e293b);
  color:white;
  height:100vh;
  padding:30px 20px;
  position:fixed;
  transition:0.3s ease;
  z-index:1000;
}

.sidebar h2{margin-bottom:40px;}

.sidebar a{
  display:block;
  padding:10px 15px;
  margin-bottom:8px;
  border-radius:8px;
  cursor:pointer;
  color:#cbd5e1;
  text-decoration:none;
  transition:0.3s;
}

.sidebar a:hover{background:#2563eb;color:white;}
.sidebar a.active{background:#3b82f6;color:white;}

.sidebar.hidden{transform:translateX(-100%);}

.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.4);
  display:none;
  z-index:900;
}

.overlay.active{display:block;}

/* MAIN */
.main{
  margin-left:260px;
  padding:30px;
  width:100%;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

.hamburger{
  display:none;
  font-size:24px;
  cursor:pointer;
}

.topbar h1{
  font-size:22px;
  background:linear-gradient(90deg,#2563eb,#7c3aed);
  -webkit-background-clip:text;
  color:transparent;
}

/* JOB CARDS */
.job-card{
  background:white;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.06);
  margin-bottom:20px;
  transition:0.3s;
}

.job-card:hover{
  transform:translateY(-4px);
}

.job-card h3{margin:0 0 5px 0;}
.job-card p{margin:4px 0;color:#64748b;}

button{
  padding:7px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
}

.apply{background:#16a34a;color:white;}
.save{background:#e2e8f0;}
.logout{background:#ef4444;color:white;}

.table-wrapper{overflow-x:auto;}
table{
  width:100%;
  border-collapse:collapse;
  min-width:600px;
}
th,td{
  padding:12px;
  border-bottom:1px solid #f1f5f9;
}

/* RESPONSIVE */
@media(max-width:900px){
  .sidebar{transform:translateX(-100%);}
  .sidebar.active{transform:translateX(0);}
  .main{margin-left:0;}
  .hamburger{display:block;}
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar hidden" id="sidebar">
  <h2>HireFlow</h2>
  <a onclick="showSection('browse')" class="active">Browse Jobs</a>
  <a onclick="showSection('applications')">My Applications</a>
  <a onclick="showSection('saved')">Saved Jobs</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <span class="hamburger" onclick="toggleSidebar()">☰</span>
    <h1 id="pageTitle">Browse Jobs</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div id="content"></div>
</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");
if(!token){window.location.href="login.html";}

let savedJobs=JSON.parse(localStorage.getItem("savedJobs")||"[]");

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
  document.getElementById("overlay").classList.toggle("active");
}

function setActive(section){
  document.querySelectorAll(".sidebar a").forEach(a=>{
    a.classList.remove("active");
    if(a.innerText.toLowerCase().includes(section))
      a.classList.add("active");
  });
}

async function showSection(section){
  setActive(section);
  const content=document.getElementById("content");
  const title=document.getElementById("pageTitle");

  if(section==="browse"){
    title.innerText="Browse Jobs";

    const res=await fetch(API+"/api/jobs");
    const jobs=await res.json();

    let html="";
    jobs.forEach(job=>{
      html+=`
        <div class="job-card">
          <h3>${job.title}</h3>
          <p>${job.company} • ${job.location}</p>
          <p>${job.description}</p>
          <button class="apply" onclick="applyJob('${job._id}')">Apply</button>
          <button class="save" onclick="saveJob('${job._id}')">Save</button>
        </div>`;
    });

    content.innerHTML=html;
  }

  if(section==="applications"){
    title.innerText="My Applications";

    const res=await fetch(API+"/api/applications",{headers:{Authorization:"Bearer "+token}});
    const apps=await res.json();

    let html=`<div class="table-wrapper"><table>
      <tr><th>Name</th><th>Email</th><th>Job</th><th>Status</th></tr>`;

    apps.forEach(app=>{
      html+=`
        <tr>
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.jobId?.title || ''}</td>
          <td>${app.status}</td>
        </tr>`;
    });

    html+=`</table></div>`;
    content.innerHTML=html;
  }

  if(section==="saved"){
    title.innerText="Saved Jobs";

    if(savedJobs.length===0){
      content.innerHTML="<p>No saved jobs yet.</p>";
      return;
    }

    let html="";
    savedJobs.forEach(id=>{
      html+=`<p>Saved Job ID: ${id}</p>`;
    });

    content.innerHTML=html;
  }
}

async function applyJob(jobId){
  const name=prompt("Enter your name:");
  const email=prompt("Enter your email:");

  await fetch(API+"/api/applications",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      jobId,
      name,
      email,
      cvUrl:""
    })
  });

  alert("Application submitted!");
}

function saveJob(jobId){
  if(!savedJobs.includes(jobId)){
    savedJobs.push(jobId);
    localStorage.setItem("savedJobs",JSON.stringify(savedJobs));
    alert("Job saved!");
  }
}

function logout(){
  localStorage.removeItem("token");
  window.location.href="login.html";
}

showSection("browse");
</script>

</body>
</html>
