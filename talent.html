<!DOCTYPE html>
<html>
<head>
<title>Find Jobs | HireFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Inter',sans-serif;background:#f4f6fb;padding:40px;}
.card{background:white;padding:20px;margin-bottom:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.05);}
button{padding:8px 14px;background:#2563eb;color:white;border:none;border-radius:6px;}
</style>
</head>

<body>

<h1>Available Jobs</h1>
<div id="jobs"></div>

<script>
const API="https://backend-1-9b6f.onrender.com";

async function loadJobs(){
  const res=await fetch(API+"/api/jobs");
  const jobs=await res.json();

  const container=document.getElementById("jobs");
  container.innerHTML="";

  jobs.forEach(job=>{
    container.innerHTML+=`
      <div class="card">
        <h3>${job.title}</h3>
        <p>${job.company} â€¢ ${job.location}</p>
        <p>${job.description}</p>
        <button onclick="apply('${job._id}')">Apply</button>
      </div>
    `;
  });
}

function apply(id){
  alert("Application feature coming next.");
}

loadJobs();
</script>

</body>
</html>
