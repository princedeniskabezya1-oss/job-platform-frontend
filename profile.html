<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Profile | AIFT</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0a66c2;
  --bg:#f3f2ef;
  --card:#ffffff;
  --text:#1c1c1c;
  --muted:#6f6f6f;
  --border:#e0e0e0;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
}

/* HEADER */
.header{
  background:white;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

.logo{
  font-weight:800;
  font-size:22px;
}

.logo span{
  color:var(--primary);
}

.nav-actions{
  display:flex;
  gap:20px;
  align-items:center;
}

.nav-actions button{
  background:none;
  border:none;
  color:var(--primary);
  font-weight:600;
  cursor:pointer;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:40px auto;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.05);
  overflow:hidden;
}

/* BANNER */
.banner-section{
  position:relative;
}

.banner-preview{
  width:100%;
  height:220px;
  background:linear-gradient(135deg,#dfe9f3,#ffffff);
  object-fit:cover;
}

/* PROFILE IMAGE */
.profile-wrapper{
  position:absolute;
  bottom:-60px;
  left:30px;
}

.profile-preview{
  width:140px;
  height:140px;
  border-radius:50%;
  border:6px solid white;
  object-fit:cover;
  background:#ddd;
}

/* CONTENT */
.content{
  padding:90px 30px 30px 30px;
}

.section{
  margin-bottom:30px;
}

.section h3{
  margin-bottom:10px;
  font-size:18px;
}

input, textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  margin-bottom:15px;
  font-size:14px;
}

textarea{
  resize:none;
}

/* FILE INPUT */
.file-input{
  margin-bottom:20px;
}

/* BUTTONS */
.actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:20px;
}

.save-btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:12px 25px;
  border-radius:25px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.save-btn:hover{
  background:#084a94;
}

.logout-btn{
  background:#e53935;
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}

/* RESPONSIVE */
@media(max-width:768px){
  .profile-wrapper{
    left:50%;
    transform:translateX(-50%);
  }

  .content{
    padding-top:100px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo"><span>AI</span>FT</div>

  <div class="nav-actions">
    <button onclick="window.location.href='employer.html'">Dashboard</button>
  </div>
</div>

<!-- PROFILE EDIT -->
<div class="container">
  <div class="card">

    <!-- Banner -->
    <div class="banner-section">
      <img id="bannerPreview" class="banner-preview">
      <div class="profile-wrapper">
        <img id="profilePreview" class="profile-preview">
      </div>
    </div>

    <!-- Content -->
    <div class="content">

      <div class="section">
        <h3>Profile Images</h3>
        <input type="file" id="bannerInput" class="file-input" accept="image/*">
        <input type="file" id="profileInput" class="file-input" accept="image/*">
      </div>

      <div class="section">
        <h3>Basic Information</h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="headline" placeholder="Headline (e.g. CEO at AIFT)">
      </div>

      <div class="section">
        <h3>About</h3>
        <textarea id="bio" rows="4" placeholder="About you..."></textarea>
      </div>

      <div class="section">
        <h3>Contact & Location</h3>
        <input type="text" id="location" placeholder="Location">
        <input type="text" id="website" placeholder="Website">
      </div>

      <div class="actions">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <button class="save-btn" onclick="saveProfile()">Save Changes</button>
      </div>

    </div>

  </div>
</div>

<script>
const API="https://backend-1-9b6f.onrender.com";
const token=localStorage.getItem("token");

if(!token){
  window.location.href="login.html";
}

/* IMAGE PREVIEW */
document.getElementById("bannerInput").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(file){
    document.getElementById("bannerPreview").src = URL.createObjectURL(file);
  }
});

document.getElementById("profileInput").addEventListener("change", e=>{
  const file = e.target.files[0];
  if(file){
    document.getElementById("profilePreview").src = URL.createObjectURL(file);
  }
});

/* SAVE PROFILE */
async function saveProfile(){

  const formData = new FormData();

  formData.append("name", document.getElementById("name").value);
  formData.append("headline", document.getElementById("headline").value);
  formData.append("bio", document.getElementById("bio").value);
  formData.append("location", document.getElementById("location").value);
  formData.append("website", document.getElementById("website").value);

  const banner = document.getElementById("bannerInput").files[0];
  const profile = document.getElementById("profileInput").files[0];

  if(banner) formData.append("bannerImage", banner);
  if(profile) formData.append("profileImage", profile);

  const res = await fetch(API+"/api/users/profile",{
    method:"PATCH",
    headers:{
      Authorization:"Bearer "+token
    },
    body:formData
  });

  if(res.ok){
    alert("Profile updated successfully");
  } else {
    alert("Profile update failed");
  }
}

/* LOGOUT */
function logout(){
  localStorage.clear();
  window.location.href="login.html";
}
</script>

</body>
</html>
